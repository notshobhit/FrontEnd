<!DOCTYPE html>

<html>
<head>
	<title>Loading Demo</title>
	<link rel="stylesheet" href="FourDots.css" type="text/css">
	<link rel="stylesheet" href="WhiteDot.css" type="text/css">
	<link rel="stylesheet" href="ThreeDots.css" type="text/css">
</head>

<body>

<!--First loader, four merging dots-->
<div id="contain-1">
	<div class="dot-1 dot-1-a"></div>
	<div class="dot-1 dot-1-b"></div>
	<div class="dot-1 dot-1-c"></div>
	<div class="dot-1 dot-1-d"></div>
</div>

<!--Second loader, rotating white dot in a red rotating circle-->
<div id="contain-2">
	<div class="dot-2--1">
		<div class="dot-2--2"></div>
	</div>
</div>

<!--Third loader, three shuffling dots-->
<div id="contain-3">
	<div class="dot-3 dot-3-a"></div>
	<div class="dot-3 dot-3-b"></div>
	<div class="dot-3 dot-3-c"></div>
</div>

</body>
